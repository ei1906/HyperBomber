<!DOCTYPE html>
<html>
<head>
    <title>画像を左端と右端に表示</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./image/quiz_board.png" alt="左端の画像">
        <img src="./image/quiz_board.png" alt="右端の画像">
    </div>
</body>
</html>
